{% extends 'base.html' %}


{% block sidebar %}
{% endblock %}


{% block content %}
<div class="w-full flex justify-center align-center p-4">

        <div class="toast toast-end toast-top">
    {% for message in messages %}
    <div class="alert alert-error alert-soft">
        <span>{{message}}</span>
    </div>
    {% endfor %}
    </div>

    
    <form class="w-1/2 max-w-md flex flex-col p-4  border border-base-300 rounded-box h-[370px] mt-[100px]"
        method="post">
        {% csrf_token %}

        <h1 class="text-3xl font-bold mb-4">OTP CONFIRMATION</h1>

        <fieldset class="fieldset mb-4">

            <legend class="fieldset-legend">Enter your OTP</legend>
            <input type="text" name="otp" placeholder="e.g. 123456" class="input w-full p-2 mb-2">
        </fieldset>

        <button class="btn btn-primary" type="submit">Confirm</button>

        <a href="{% url 'accounts:forgot_password' %}" class="mt-4 text-sm text-blue-500">
            Didn't receive OTP ? Click here to resend 
        </a>
    </form>
</div>
<!-- Your page content here -->
{% endblock %}
